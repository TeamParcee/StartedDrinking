<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="drinks">
    <ion-router-outlet name="drinks"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="friends">
    <ion-router-outlet name="friends"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="account">
    <ion-router-outlet name="account"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="drinks" href="/tabs/(drinks:drinks)">
      <ion-icon name="beer"></ion-icon>
      <ion-label>Drinks</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="friends" href="/tabs/(friends:friends)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Friends</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account" href="/tabs/(account:account)">
      <ion-icon name="contact"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
